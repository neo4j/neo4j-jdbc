RETURN \
NULL AS FUNCTION_CAT, \
"public" AS FUNCTION_SCHEM, \
result.name AS FUNCTION_NAME, \
result.argumentDescriptions[ORDINAL_POSITION].name AS COLUMN_NAME, \
$columnType AS COLUMN_TYPE, \
NULL AS DATA_TYPE, \
NULL AS TYPE_NAME, \
NULL AS PRECISION, \
NULL AS LENGTH, \
NULL AS SCALE, \
NULL AS RADIX, \
